<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <script src="js/data.js" async></script>
    <script src="js/modal.js" async></script>
    <script src="js/main.js" async></script>
    <script src="js/app.js" async></script>
    <title>Eyestronomy | Tienda</title>
</head>
<body>
    
    <header class="header">
        <div class="titulo">
            <picture id="mobile" class="logo titulo" data-aos="fade-left">
                <img class="titulo logo__img" src="assets/multimedia/logo.png" alt="Eyestronomy Logo" width="100px" height="100px">
            </picture>
            <div data-aos="zoom-in-down">
                <h1 class="titulo titulo__titulo">EYESTRONOMY</h1>
                <p>TIENDA DEL MULTIVERSO</p>
            </div>
        </div>

        <button id="carritoAbrir" class="botonCarrito">MI CARRITO: <span id="contadorCarrito">0</span></button>
    </header>

    <main>
      <!--
        <div class="seleccion">
        <select id="selectTalles">
          <option value="all">Todos</option>
          <option value="S">Small</option>
          <option value="M">Medium</option>
          <option value="L">Large</option>
        </select>
      </div>
      -->
  
        <h2 class="productos" data-aos="fade-down-left">Todos los productos del Multiverso!</h2>
        <section id="miCard" class="cards row row-cols-3 row-cols-md-4">
          
        </section>
        
      
        <div id="modal-container" class="modal-contenedor">
          <div class="modal-carrito">
            <h3 class="modal-titulo">Mi Carrito</h3>
            <button id="carritoCerrar" class="cerrar-carrito">X</button>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Total de la compra: $<span id="precioTotal">0</span></p>
            <div id="terminar" class="precioProducto">Terminar Compra</div>
            <button id="vaciarCarrito" class="vaciar"><i class="fas eliminar-alt">Vaciar Carrito</i></button>
          </div>
        </div>

        <section>
          <h3 class="datos">Deje sus datos para recibir la factura de su compra</h3>
            <div id="contact" class="contacto"> 
                <form id="form" class="form" method="POST" enctype="multipart/form-data">
                    <label id="label" class="form__label" for="username">Nombre
                    <input class="form__input" id="input" type="text" placeholder="Ingrese su nombre"></label>
                    <br>
                    <label id="label" class="form__label" for="email">Email
                    <input class="form__input" id="input" type="email" placeholder="Ingrese su direccion de email"></label>
                    <br>
                    <label id="label" class="form__label" for="phone">Telefono
                    <input class="form__input" type="tel" name="phone" id="input" placeholder="Ingrese su telefono"></label>
                    <br>
                    <button id="send" class="form__button" type="submit">Enviar</button>
                    <button id="reset" class="form__button" type="reset">Reset</button>
                </form>
            </div>

        </section>
    </main>



    <footer class="footer">
        <div>
            <picture class="foot">
                <img class="foot__img" src="assets/multimedia/logo.png" alt="Logo Eyestronomy" width="80px" height="80px">
            </picture>
            
            <p class="foot derechos__p">Todos los Derechos Rreservados
             <br>
            Info a eyestronomy@correo.com</p> 
        </div>
        <div class="redes">
            <h5 class="redes redes__titulo">SEGUINOS</h5>
            <ul class="redes">
                <li class="redes redes__li"><a class="redes" href="http://www.facebook.com" target="blank"><img class="redes__li redes__li--img1" src="assets/multimedia/facebook logo png sin fondo (1).png" width="30px" height="30px" alt="facebook"></a></li>
                <li class="redes redes__li"><a class="redes" href="http://www.instagram.com" target="blank"><img class="redes__li redes__li--img2" src="assets/multimedia/ig.png" width="30px" height="30px" alt="instagram"></a></li>
                <li class="redes redes__li"><a class="redes" href="http://www.twitter.com" target="blank"><img class="redes__li redes__li--img3" src="assets/multimedia/twitt.png" width="30px" height="30px" alt="twitter"></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="sweetalert2.all.min.js"></script> -->
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
